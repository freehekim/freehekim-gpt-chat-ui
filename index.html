<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>FreeHekim GPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #0e0e0e;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.5rem;
            color: #00b4d8;
        }
        #language-toggle {
            background: #2e2e2e;
            border: 1px solid #555;
            color: #ccc;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        main {
            padding: 2rem;
        }
        .chat-container {
            max-width: 800px;
            margin: auto;
        }
        .message {
            background-color: #1f1f1f;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .user {
            border-left: 4px solid #00b4d8;
        }
        .gpt {
            border-left: 4px solid #6a00f4;
        }
        input, button {
            padding: 0.7rem;
            margin-top: 1rem;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        button {
            background-color: #00b4d8;
            color: #fff;
            cursor: pointer;
        }
        footer {
            text-align: center;
            color: #555;
            margin: 2rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>FreeHekim GPT</h1>
        <button id="language-toggle">TR/EN</button>
    </header>
    <main>
        <div class="chat-container">
            <div class="message user">Merhaba GPT</div>
            <div class="message gpt">Merhaba, size nasıl yardımcı olabilirim?</div>
            <input type="text" placeholder="Mesajınızı yazın...">
            <button>Gönder</button>
        </div>
    </main>
    <footer>© 2025 FreeHekim Dijital Sağlık Platformu</footer>
</body>
</html>
